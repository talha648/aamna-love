<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T üíñ A</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 30px;
            overflow: hidden;
        }
        h1 {
            font-size: 60px;
            animation: glow 2s infinite alternate;
            margin-top: 40px;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px red; }
        }
        p {
            font-size: 22px;
            max-width: 700px;
            margin: auto;
            margin-top: 20px;
            line-height: 1.5;
        }
        .heart {
            font-size: 80px;
            animation: heartbeat 1s infinite;
            margin: 20px 0;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .floating-heart {
            position: fixed;
            color: rgba(255,255,255,0.7);
            font-size: 30px;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }
        .ta {
            font-size: 40px;
            margin-top: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>

    <h1>‚ù§Ô∏è Aamna, My Forever Love ‚ù§Ô∏è</h1>
    <div class="heart">üíñ</div>
    <p>
        From the moment I met you, my world became brighter.<br>
        You are my happiness, my inspiration, and my dream come true.<br>
        I love you more than words can say, Aamna. üíï
    </p>

    <div class="ta">T üíñ A</div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <!-- Floating Hearts Script -->
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = 'üíó';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (4 + Math.random() * 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }
        setInterval(createHeart, 500);
    </script>

</body>
</html>
