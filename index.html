<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ee9ca7);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            margin-top: 50px;
            font-size: 50px;
            text-shadow: 0 0 20px white;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px red; }
        }
        p {
            font-size: 20px;
            max-width: 700px;
            margin: auto;
            margin-top: 20px;
            line-height: 1.5;
            text-shadow: 0 0 10px black;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
        }
        .heart {
            font-size: 80px;
            animation: heartbeat 1s infinite;
            margin: 20px 0;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .floating {
            position: fixed;
            font-size: 25px;
            animation: float 8s linear infinite;
            opacity: 0.9;
        }
        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 10px white;
        }
        button:hover {
            background: darkred;
        }
        .love-message {
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px yellow;
            display: none;
        }
    </style>
</head>
<body>

    <h1>‚ù§Ô∏è Aamna, My Forever Love ‚ù§Ô∏è</h1>
    <div class="heart">üíñ</div>

    <!-- Button -->

    <!-- Floating Emojis Script -->
    <script>
        const emojis = ["üíñ", "‚ù§Ô∏è", "üíã", "üíê", "üòò", "üíï", "üòç", "üåπ", "üíû"];
        function createFloatingEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('floating');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (4 + Math.random() * 4) + 's';
